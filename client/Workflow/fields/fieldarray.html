<template name="fieldarray">
    <h1>Fields</h1> 
    {{#if admin}}
    <div class="row" style="margin-right:.5em;">
        <div class="col col-xs-offset-3 col-xs-3">
            <button id="{{_id}}" class="btn btn-warning prevRound">Prev Round</button>
        </div>
        <div class="col col-xs-offset-6 col-xs-3">
            <button id="{{_id}}" class="btn btn-warning nextRound">Next Round</button>
        </div>
    </div>
    {{/if}}
    <div class="row">
        {{#each fields}}
        <div class="col-sm-6 col-md-4">
            {{>fieldpanel}}
        </div>
        {{/each}}
    </div>
</template>
