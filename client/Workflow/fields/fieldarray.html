<template name="fieldarray" xmlns="http://www.w3.org/1999/html">
    <h1>Fields
        <small>Round {{round}}</small>
    </h1>

    <div class="container">
        <div class="row row-centered">
            <div class="col-xs-6 col-md-4 col-centered col-fixed">
                <div class="btn btn-warning prevRound">Prev Round</div>
            </div>
            <div class="col-xs-6 col-md-4 col-centered col-fixed">
                <div class="btn btn-success my-success nextRound">Next Round</div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-centered">
            {{#each fields}}
                <div class="col-xs-6 col-md-4 col-centered col-fixed fieldpanel">
                    {{>fieldpanel}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
