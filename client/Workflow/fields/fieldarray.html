<template name="fieldarray">
    <h1>Fields <small>Round {{round}}</small></h1>
    
    <div class="row">
        <div class="col-md-4 col-xs-12"></div>
        <div class="col-xs-6 col-md-2 btn btn-warning prevRound">Prev Round</div>
        <div class="col-xs-6 col-md-2 btn btn-success nextRound">Next Round</div>
    </div>
    <div class="row">
        {{#each fields}}
        <div class="col-sm-6 col-md-4">
            {{>fieldpanel}}
        </div>
        {{/each}}
    </div>
</template>
