<template name="loginPage">
    <div id="game" class="fullheight padded">
        <div class="container">
            <div class="col col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Judge Login</legend>
                        <div class="form-group">
                            <label for="inputUserName" class="col-lg-2 control-label">User Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputUserName" placeholder="UserName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button id="loginSubmitButton" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</template>
