<template name="game">
    <div id="game" class="fullheight padded">
        <div class="container">
            <div class="col col-md-offset-3 col-md-6">

                <!-- {{> teamCard }} -->

                <div id="gameCard" class="card panel panel-default">
                    <div class="panel-heading">
                        <h2><span id="Teams">{{getHomeTeamName}} vs {{getAwayTeamName}}</span></h2>
                    </div>
                    <div class="panel-body">
                        <h5 id="HomeScore">Home Score: {{HomeScore}}</h5><!--clear-->
                        <h5 id="AwayScore">Away Score: {{AwayScore}}</h5>
                        <hr>
                        <h5 id="Date">Date  {{getFormattedDate}}</h5>
                    </div>
                    <div class="panel-footer">
                        <button id="gameEditButton" class="btn btn-warning">Edit Game</button>
                        <button id="gameDeleteButton" class="btn btn-danger">Delete Game</button>
                        <!-- <div>{{ _id }}</div> -->
                    </div>
                </div>


            </div>
        </div>
    </div>
</template>
