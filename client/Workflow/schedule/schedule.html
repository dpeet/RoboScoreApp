<template name="schedule">
  <div id="schedule">
    <div class="container">
      <table id="gamesTable" class="table table-hover table-striped tablesorter">
        <thead id="gamesTableHeader">
          <tr id="gamesTableHeaderRow">
            <th id="HomeTeamCol">Home Team</th>
            <th id="HomeScoreCol">Home Score</th>
            <th id="AwayTeamCol">Away Team</th>
            <th id="AwayScoreCol">Away Score</th>
            <th id="ScheduledTimeCol">Scheduled Time</th>
            <th id="RoundCol">Round</th>
            <th id="FieldCol">Field</th>
          </tr>
        </thead>
        <tbody>
          {{#each gamesList}}
            <tr class="gamesRow">
              <td>{{getHomeTeamName}}</td>
              <td>{{HomeScore}}</td>
              <td>{{getAwayTeamName}}</td>
              <td>{{AwayScore}}</td>
              <td>{{getFormattedDate}}</td>
              <td>{{Round}}</td>
              <td>{{Field}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <hr>
    </div>
  </div>
</template>
