<template name="standingsPage">
    <div id="standingsPage">
        <table id="standingsTable" class="table table-hover table-striped text-center tablesorter">
            <thead id="teamsTableHeader">
            <tr id="teamsTableHeaderRow">
                <th id="TeamNum">Team Number</th>
                <th id="TeamName">Team Name</th>
                <th class="col-sm-1" id="W">W</th>
                <th class="col-sm-1" id="L">L</th>
                <th class="col-sm-1" id="T">T</th>
                <th class="col-sm-1" id="W">Team Points</th>
                <th class="col-sm-1" id="W">Points Scored</th>
                <th class="col-sm-1" id="L">Points Against</th>
                <th class="col-sm-1" id="T">Point Differential</th>
            </tr>
            </thead>
            <tbody>
            {{#each team}}
                <tr class="teamRow">
                    <td>{{TeamNum}}</td>
                    <td>{{TeamName}}</td>
                    <td>{{W}}</td>
                    <td>{{L}}</td>
                    <td>{{T}}</td>
                    <td>{{TeamPts}}</td>
                    <td>{{PointsScored}}</td>
                    <td>{{PointsAgainst}}</td>
                    <td>{{PointDifferential}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <hr>
    </div>
</template>
